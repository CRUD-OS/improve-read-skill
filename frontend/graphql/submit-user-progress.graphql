mutation UserProgress(
  $questionId: ID!
  $answer: String!
  $timeDuration: Int!
  $timeAnswer: Int!
  $userId: ID
) {
  userProgress(
    questionId: $questionId
    answer: $answer
    timeDuration: $timeDuration
    timeAnswer: $timeAnswer
    userId: $userId
  ) {
    success
    isCorrect
    score
    explanation
  }
}
