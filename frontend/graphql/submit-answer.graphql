mutation SubmitAnswer(
  $questionId: ID!
  $userAnswer: String!
  $metadata: AnswerMetadataInput
  $selectedOption: String
) {
  submitAnswer(
    questionId: $questionId
    userAnswer: $userAnswer
    metadata: $metadata
    selectedOption: $selectedOption
  ) {
    answer
    answerMetadata {
      timeSpent
      attemptCount
      difficulty
      questionType
    }
    isCorrect
    questionId
    selectedOption
    userId
  }
}
